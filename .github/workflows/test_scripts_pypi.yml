name: test_scripts_pypi

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: True

env:
  gh: 'https://raw.githubusercontent.com/mworion/InstallerMW4/main/support/'
  version: '-v 4.0.0a33'

on:
  push:
    # Run this action on the trigger event when specific files are touched
    paths:
      - '.github/workflows/test_scripts_pypi.yml'
      - 'pyproject.toml'

jobs:
  
  install_windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2022, windows-2025 ]
        python-version: [ '3.11', '3.13' ]

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Script Run
        uses: suisei-cn/actions-download-file@v1.6.0
        with:
          url: ${{ env.gh }}startup.pyz
          target: .
      
      - name: MountWizzard4 Install
        shell: cmd
        run: |
          python startup.pyz --no-start ${{ env.version }}
        
      - name: Check Install
        run: |
          dir
          type log\*.log
      
      - name: Run MountWizzard4
        shell: cmd
        run: |
          touch test.run
          python startup.pyz ${{ env.version }}
        
      - name: Check Run
        run: |
          dir
          type log\*.log
  
  install_ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
        python-version: [ '3.11', '3.13' ]
    
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install Head
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxkbcommon-x11-0 x11-utils libxcb-icccm4
          sudo apt-get install -y libxcb-image0 libxcb-keysyms1 libxcb-randr0
          sudo apt-get install -y libxcb-render-util0 libpulse-mainloop-glib0
          sudo apt-get install -y libx11-xcb1 libxcb-xinerama0 libxcb-xkb1
          sudo apt-get install -y libxcb-keysyms1 ffmpeg libsm6 libxext6
          sudo apt-get install -y libxcb-cursor0 libegl1-mesa
        
      - name: Install Script Install
        uses: suisei-cn/actions-download-file@v1.6.0
        with:
          url: ${{ env.gh }}startup.pyz
          target: .
          
      - name: MountWizzard4 Install
        continue-on-error: true
        run: |
          python startup.pyz --no-start ${{ env.version }}
        
      - name: Check Install
        run: |
          ls -la
          cat log/*.log
  
      - name: Run MountWizzard4
        continue-on-error: true
        run: |
          touch test.run
          xvfb-run python3 startup.pyz ${{ env.version }}
        
      - name: Check Run
        run: |
          ls -la
          cat log/*.log

          
  install_macOS:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-13, macos-14 ]
        python-version: [ '3.11', '3.13' ]
    
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Script Install
        uses: suisei-cn/actions-download-file@v1.6.0
        with:
          url: ${{ env.gh }}startup.pyz
          target: .
          
      - name: MountWizzard4 Install
        continue-on-error: true
        run: |
          touch test.run
          python startup.pyz --no-start ${{ env.version }}
        
      - name: Check Install
        run: |
          ls -la
          cat log/*.log
          
      - name: MountWizzard4 Run
        continue-on-error: true
        run: |
          touch test.run
          python startup.pyz ${{ env.version }}
        
      - name: Check Run
        run: |
          ls -la
          cat log/*.log
          