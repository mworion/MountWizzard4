        uses: ./.github/actions/setup_test
    
      - name: install head
        uses: ./.github/actions/install_ubuntu_head
  
      - name: running_unit_tests
        uses: coactions/setup-xvfb@v1
        run: |
          run pytest tests/unit_tests/gui/mainWmixin2


