name: unit_ubuntu
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  branch: 'refactor_environment'

on:
  push:
    # Run this action on the trigger event when specific files are touched
    paths:
    #  - 'mw4/**'
    #  - 'tests/unit_tests/**'
    #  - 'setup.py'
    #  - '.github/workflows/unit_ubuntu.yml'
    #  - '.github/actions/install_ubuntu_head/action.yml'
    #  - '.github/actions/build_package/action.yml'
    #  - '.github/actions/setup_test/action.yml'

jobs:
  build_package:
    #
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{env.branch}}
          
      - name: build package
        uses: ./.github/actions/build_package
        
  run_tests_ubuntu_1:
    #
    needs: build_package
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{env.branch}}
    
      - name: install head
        uses: ./.github/actions/install_ubuntu_head
    
      - name: install package
        uses: ./.github/actions/setup_test

      - name: running_unit_tests
        run: |
        uses: coactions/setup-xvfb@v1
          run pytest tests/unit_tests/base
          run pytest tests/unit_tests/logic
          run pytest tests/unit_tests/mountcontrol
          run pytest tests/unit_tests/indibase
          run pytest tests/unit_tests/gui/utilities
          run pytest -k 'not simulatorW' tests/unit_tests/gui/extWindows
        
  run_tests_ubuntu_2:
    #
    needs: build_package
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{env.branch}}
    
      - name: install package
        uses: ./.github/actions/setup_test
    
      - name: install head
        uses: ./.github/actions/install_ubuntu_head
  
      - name: running_unit_tests
        run: |
        uses: coactions/setup-xvfb@v1
          run pytest tests/unit_tests/zLoader
          run pytest tests/unit_tests/zUpdate
          run pytest tests/unit_tests/zMainApp
          run pytest tests/unit_tests/gui/mainWindow


  run_tests_ubuntu_3:
    #
    needs: build_package
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{env.branch}}
    
