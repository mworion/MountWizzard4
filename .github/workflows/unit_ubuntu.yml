        uses: ./.github/actions/install_ubuntu_head
  
      - name: running_unit_tests
        run: |
        uses: coactions/setup-xvfb@v1
          run pytest tests/unit_tests/gui/mainWmixin1


  run_tests_ubuntu_4:
