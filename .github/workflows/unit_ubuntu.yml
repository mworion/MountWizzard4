        run: |
          xvfb-run pytest tests/unit_tests/zLoader
          xvfb-run pytest tests/unit_tests/zUpdate
          xvfb-run pytest tests/unit_tests/zMainApp
          xvfb-run pytest tests/unit_tests/gui/mainWindow


